<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carousal.css" />
   
    <title>Carousal Component</title>
    
</head>
<body>
  <div class="carousal">
    <img src="maria.jpg" alt="Maria">
    <blockquote class="testimonial">
        <p class="testimonial-text">
         "Lorem ipsum dolor sit amet, consectetur adipisicing elit.
         Perferendis blanditiis illum maxime ducimus autem aliquid earum culpa dignissimos iure eum,
        ?"
        </p>

        <p class="testimonial-author">Maria de Almeida</p>
        <p class="testimonial-job">Senior Product Manager at EDP Commercial</p>  
    </blockquote>

    <button class="btn btn--left">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="btn-icon">
            <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
          </svg>

    </button>

    <button class="btn btn--right">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="btn-icon">
            <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
    </button>


    <div class="dots">
       <button class="dot dot--fill"> &nbsp;</button>
       <button class="dot"> &nbsp;</button>
       <button class="dot"> &nbsp;</button>
       <button class="dot"> &nbsp;</button> 
    </div>

     
  </div>
</body>
</html>
